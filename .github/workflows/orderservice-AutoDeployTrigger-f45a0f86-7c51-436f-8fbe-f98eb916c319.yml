name: Trigger auto deployment for orderservice

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ master ]
    paths:
    - '**'
    - '.github/workflows/orderservice-AutoDeployTrigger-f45a0f86-7c51-436f-8fbe-f98eb916c319.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.ORDERSERVICE_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.ORDERSERVICE_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.ORDERSERVICE_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          _dockerfilePathKey_: _dockerfilePath_
          _targetLabelKey_: _targetLabel_
          registryUrl: docker.io
          registryUsername: ${{ secrets.ORDERSERVICE_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.ORDERSERVICE_REGISTRY_PASSWORD }}
          containerAppName: orderservice
          resourceGroup: ecommerce
          imageToBuild: tseromomenti/orderservice:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


