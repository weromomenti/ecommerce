name: InventoryService Worker deployment trigger

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ master ]
    paths:
    - 'InventoryService/InventoryService.Hosting/**'
    - 'InventoryService/InventoryService.Business/**'
    - 'InventoryService/InventoryService.Persistance/**'
    - '.github/workflows/inventoryservice-hosting-AutoDeploy.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v2
        with:
          auth-type: ID_TOKEN
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          environment: azurecloud
          audience: api://AzureADTokenExchange
          enable-AzPSSession: false

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}/InventoryService/InventoryService.Hosting
          dockerfilePath: Dockerfile
          registryUrl: docker.io
          registryUsername: ${{ secrets.DOCKER_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.DOCKER_REGISTRY_PASSWORD }}
          containerAppName: inventoryservice-hosting
          resourceGroup: ecommerce
          imageToBuild: tseromomenti/inventoryservice-hosting:${{ github.sha }}
